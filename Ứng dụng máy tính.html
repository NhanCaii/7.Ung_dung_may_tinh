<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Nhập số 1">
    <input type="number" id="num2" placeholder="Nhập số 2">

    <button onclick="add()">Cộng</button>
    <button onclick="sub()">Trừ</button>
    <button onclick="multi()">Nhân</button>
    <button onclick="divi()">Chia</button>

    <p>kết quả</p>
    <p id="result">ở đây</p>

<script>

    function add(){
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let total;
        total=num1+num2;
        document.getElementById("result").innerHTML=total;
    }

    function sub(){
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let total;
        total=num1-num2;
        document.getElementById("result").innerHTML=total;
    }
    function multi(){
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let total;
        total=num1*num2;
        document.getElementById("result").innerHTML=total;
    }
    function dive(){
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let total;
        total=num1-num2;
        document.getElementById("result").innerHTML=total;
    }
</script>
</body>
</html>
