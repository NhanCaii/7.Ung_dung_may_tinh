<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Nhập số 1">
    <input type="number" id="num2" placeholder="Nhập số 2">

    <button onclick="calculate('add')">Cộng</button>
    <button onclick="calculate('sub')">Trừ</button>
    <button onclick="calculate('multi')">Nhân</button>
    <button onclick="calculate('divi')">Chia</button>

    <p>kết quả</p>
    <p id="result">ở đây</p>

<script>
    //Chỉ sử dụng 1 function
    function calculate(operate){
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let total;
        
        if (operate=='add'){
            total=num1+num2;
        } else if (operate=='sub'){
            total=num1-num2;
        } else if (operate=='multi'){
            total=num1*num2;
        } else if (operate=='divi'){
            total=num1/num2;
        }

        document.getElementById("result").innerHTML=total;
    }


</script>
</body>
</html>
